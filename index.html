<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard Prediksi Cuaca</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- Highcharts Core -->
    <script src="https://code.highcharts.com/highcharts.js"></script>

    <!-- Highcharts Additional Modules -->
    <script src="https://code.highcharts.com/modules/no-data-to-display.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .panel {
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 20px;
        }

        .panel-heading {
            background-color: #f5f5f5;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
        }

        .panel-title {
            margin: 0;
            font-weight: bold;
        }

        .panel-body {
            padding: 15px;
        }

        #container1 {
            width: 100%;
            height: 400px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Dashboard Prediksi LSTM</h1>

        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Prediksi Curah Hujan Mingguan</h3>
            </div>
            <div class="panel-body">
                <div id="container1"></div>

                <h3 style="margin-top: 30px;">Tabel Data Prediksi Curah Hujan</h3>
                <div id="table-container"></div>
            </div>
        </div>
    </div>

    <!-- File JavaScript utama -->
    <script src="./main.js"></script>
</body>

</html>
